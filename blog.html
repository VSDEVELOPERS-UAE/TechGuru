<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vishnu-Asset Inventory - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      padding: 10px;
      color: #333;
      font-size: 13px;
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 16px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 3px;
      font-weight: bold;
      font-size: 13px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 13px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2e86de;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e5fab;
    }

    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      font-size: 12px;
    }

    th, td {
      padding: 6px;
      text-align: left;
    }

    th {
      background-color: #2e86de;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f6fc;
    }

    .button-group {
      text-align: right;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      margin-top: 8px;
      font-size: 12px;
    }

    @media screen and (max-width: 600px) {
      th, td {
        font-size: 11px;
      }

      button {
        font-size: 12px;
        padding: 6px 10px;
      }

      input[type="text"],
      input[type="password"],
      input[type="number"] {
        font-size: 12px;
      }

      .button-group {
        text-align: center;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container" id="loginSection">
    <h2>Login</h2>
    <label>Username</label>
    <input type="text" id="username" />
    <label>Password</label>
    <input type="password" id="password" />
    <button onclick="login()">Login</button>
    <div class="error" id="loginError"></div>
  </div>

  <!-- Asset Form Section -->
  <div class="container hidden" id="formSection">
    <h2>On site asset entry</h2>
    <label>Store Code</label>
    <input type="number" id="storeCode" required />
    <label>Store Name</label>
    <input type="text" id="storeName" required />

    <table id="assetTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Model</th>
          <th>Serial</th>
          <th>Qty</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="assetBody">
        <tr>
          <td><input type="text" class="assetName"></td>
          <td><input type="text" class="modelName"></td>
          <td><input type="text" class="serialNumber"></td>
          <td><input type="number" class="quantity" min="0" value="0"></td>
          <td><button onclick="removeRow(this)">‚ùå</button></td>
        </tr>
      </tbody>
    </table>

    <div class="button-group">
      <button onclick="addRow()">‚ûï Add Asset</button>
      <button onclick="saveData()">üíæ Save JSON</button>
    </div>
  </div>

  <script>
    const users = {
      "admin": "apple@123",
      "Akshay Mohanan": "Ast@890",
      "Nijin Thomas": "Gts@345"
    };

    let loggedInUser = "";

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("loginError");

      if (users[username] && users[username] === password) {
        loggedInUser = username;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("formSection").classList.remove("hidden");
      } else {
        errorDiv.textContent = "Invalid username or password!";
      }
    }

    function addRow() {
      const tbody = document.getElementById('assetBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" class="assetName"></td>
        <td><input type="text" class="modelName"></td>
        <td><input type="text" class="serialNumber"></td>
        <td><input type="number" class="quantity" min="1" value="1"></td>
        <td><button onclick="removeRow(this)">‚ùå</button></td>
      `;
      tbody.appendChild(row);
    }

    function removeRow(button) {
      const row = button.parentElement.parentElement;
      row.remove();
    }

    function saveData() {
      const storeCode = document.getElementById('storeCode').value.trim();
      const storeName = document.getElementById('storeName').value.trim();
      const assets = [];

      if (!storeCode || !storeName) {
        alert("Please fill in Store Code and Store Name.");
        return;
      }

      const assetNames = document.querySelectorAll('.assetName');
      const modelNames = document.querySelectorAll('.modelName');
      const serialNumbers = document.querySelectorAll('.serialNumber');
      const quantities = document.querySelectorAll('.quantity');

      for (let i = 0; i < assetNames.length; i++) {
        const asset = assetNames[i].value.trim();
        const model = modelNames[i].value.trim();
        const serial = serialNumbers[i].value.trim();
        let qty = quantities[i].value.trim();

        if (asset) {
          qty = qty === "" ? "1" : qty;
          assets.push({
            itemName: asset,
            model: model,
            serialNumber: serial,
            quantity: parseInt(qty) || 1
          });
        }
      }

      const data = {
        storeCode: storeCode,
        storeName: storeName,
        enteredBy: loggedInUser,
        assets: assets
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `store_${storeCode}_inventory.json`;
      a.click();
    }
  </script>
</body>
</html>
