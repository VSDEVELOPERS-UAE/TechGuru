<!DOCTYPE html>
<html>
<head>
  <title>Asset Submission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      transition: background-color 0.5s ease;
    }

    .top-fields, .row {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-wrap: nowrap;
      overflow-x: auto;
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      font-size: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 120px;
      flex-shrink: 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .remove-btn {
      background-color: red;
      color: white;
    }

    h3 {
      margin-bottom: 10px;
    }
    #storeCode {
  width: 50px; /* adjust as needed */
}

  </style>
</head>
<body>

  <h3>Asset Entry</h3> <a href="https://vsdevelopersnet.store/onstore_dashboard.html" target="_blank">View Dashboard</a><br><br>


  <!-- Top Section -->
  <div class="top-fields">
    <input type="text" id="storeCode" placeholder="Store Code" required>
    <input type="text" id="storeName" placeholder="Store Name" required>
    <input type="text" id="engineerName" value="" placeholder="Engineer Name" required>
  </div>
<br><br>
  <!-- Asset Rows -->
  <div id="formContainer">
    <div class="row">

      <input type="text" name="item" placeholder="item" required>
      <input type="text" name="model" placeholder="Model" required>
      <input type="number" name="qty" placeholder="Qty" required>
      <input type="text" name="serial" placeholder="Serial Number" required>
      <input type="text" name="status" placeholder="Status" required>
      <button class="remove-btn" onclick="removeRow(this)">X</button>
    </div>
  </div>

  <br>
  <button onclick="addRow()">+ Add</button>
  <button onclick="submitData()">Submit</button>

  <script>
    function addRow() {
      const container = document.getElementById("formContainer");
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `
        <input type="text" name="item" placeholder="Item" required>
        <input type="text" name="model" placeholder="Model" required>
        <input type="number" name="qty" placeholder="Qty" required>
        <input type="text" name="serial" placeholder="Serial Number" required>
        <input type="text" name="status" placeholder="Status" required>
        <button class="remove-btn" onclick="removeRow(this)">X</button>
      `;
      container.appendChild(row);
    }

    function removeRow(button) {
      const row = button.parentElement;
      row.remove();
    }

    function submitData() {
      const rows = document.querySelectorAll("#formContainer .row");
      const storeCode = document.getElementById("storeCode").value.trim();
      const storeName = document.getElementById("storeName").value.trim();
      const engineer = document.getElementById("engineerName").value.trim();

      if (!storeCode || !storeName || !engineer) {
        alert("Please fill in Store Code, Store Name, and Engineer Name.");
        return;
      }

      rows.forEach(row => {
        const inputs = row.querySelectorAll("input");
        const formData = new URLSearchParams();

        formData.append("storeCode", storeCode);
        formData.append("storeName", storeName);
        formData.append("engineer", engineer);

        inputs.forEach(input => {
          formData.append(input.name, input.value);
        });

        fetch("https://script.google.com/macros/s/AKfycbxJEzOWX3Sou1wn7wNtm0hvKfY3W-xfjs1KyWYDMELu_8A4GoGPU6dZTYyJYdd5gOBu6A/exec?" + formData.toString())
          .then(response => response.text())
          .then(data => {
            document.body.style.backgroundColor = "#c8f7c5";
          })
         
      });

      setTimeout(() => {
        location.reload();
      }, 1500);
    }
  </script>

</body>
</html>
